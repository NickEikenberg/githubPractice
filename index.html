<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newStyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="img/jpeg" sizes="64x64" href="img/TylerIcon.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/TylerIcon.jpg" />
    <script
      src="https://kit.fontawesome.com/9654797b0e.js"
      crossorigin="anonymous"
    ></script>

    <title>Bruv</title>
  </head>
  <body>
    <div class="site-wrapper">
      <header class="header">
        <div class="links">
          <a href="" class="mobile-links-opener">
            <i class="fas fa-grip-lines"></i>
          </a>
          <a href="" class="links-desktop">Shop</a>
          <a href="" class="links-desktop">Lookbook</a>
          <a href="" class="links-desktop">About</a>
          <a href="" class="links-desktop">Contact</a>
        </div>
        <div class="title-div">
          <p><a href="#">Alameda</a></p>
        </div>
        <div class="social-links">
          <a href="#"><i class="fab fa-instagram btn-social-link"></i></a>
          <a href="#"><i class="fab fa-twitter btn-social-link"></i></a>
        </div>
        <div class="shopping-cart">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
          <p class="cart-number">0</p>
        </div>
      </header>
      <div class="links-modal-container">
        <div class="links-modal-div">
          <div class="modal-shop-div">
            <p><a href="">Shop</a></p>
          </div>
          <div class="modal-lookbook-div">
            <p><a href="">Lookbook</a></p>
          </div>
          <div class="modal-about-div">
            <p><a href="">About</a></p>
          </div>
          <div class="modal-contact-div">
            <p><a href="">Contact</a></p>
          </div>
        </div>
        <div class="social-links-bottom social-modal">
          <a href="#"><i class="fab fa-instagram modal-twitter"></i></a>
          <a href="#"><i class="fab fa-twitter modal-insta"></i></a>
        </div>
      </div>
      <div class="site-contents">
        <div class="product-links-div">
          <div class="product-links">
            <div class="bottoms prod-link-div">
              <a href="#">Bottoms</a>
            </div>
            <div class="sale prod-link-div">
              <a href="#" class="links-sale">Sale</a>
            </div>
            <div class="prod-link-div">
              <a href="#">Tops</a>
            </div>
          </div>
        </div>
        <section class="products">
          <div class="clothes-container">
            <div class="product-pic">
              <img src="img/shirt1.jpeg" alt="" class="shirt-pic" />
            </div>
            <div class="product-name-color">
              <div class="item-slash-color">
                <div class="product-name">Lounge Tunic</div>
                <div class="product-slash">/</div>
                <div class="product-color">Black</div>
              </div>
              <div class="product-price">$50</div>
            </div>
          </div>
          <div class="clothes-container">
            <div class="product-pic">
              <img src="img/shirt2.jpeg" alt="" class="shirt-pic" />
            </div>
            <div class="product-name-color">
              <div class="item-slash-color">
                <div class="product-name">Lounge Tunic</div>
                <div class="product-slash">/</div>
                <div class="product-color">Blue</div>
              </div>
              <div class="sale-price">
                <div class="product-price">$45</div>
                <div class="product-price-sale"><strike>$55</strike></div>
              </div>
              <div class="product-sale">SALE</div>
            </div>
          </div>
          <div class="clothes-container">
            <div class="product-pic">
              <img src="img/shirt3.jpeg" alt="" class="shirt-pic" />
            </div>
            <div class="product-name-color">
              <div class="item-slash-color">
                <div class="product-name">Lounge Tunic</div>
                <div class="product-slash">/</div>
                <div class="product-color">Cream</div>
              </div>
              <div class="product-price">$50</div>
            </div>
          </div>
          <div class="clothes-container">
            <div class="product-pic">
              <img src="img/shirt4.jpeg" alt="" class="shirt-pic" />
            </div>
            <div class="product-name-color">
              <div class="item-slash-color">
                <div class="product-name">Sonia Skirt</div>
                <div class="product-slash">/</div>
                <div class="product-color">Grey</div>
              </div>
              <div class="product-price">$56</div>
            </div>
          </div>
        </section>
        <div class="lookbooks-section">
          <div class="lookbooks-div">
            <p><a href="#">SS - 20 Lookbook</a></p>
          </div>
        </div>
        <footer>
          <div class="social-links-bottom">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="email-signup-section">
            <div class="signup-text-section">
              <div class="signup-text">
                <p>Sign up to receive news and updates</p>
              </div>
            </div>
            <div class="email-and-signup">
              <form action="#">
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  class="email-box"
                />
                <button type="submit" value="Sign Up" class="btn-signup">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
          <div class="made-by">
            <p>
              Made by
              <a href="https://github.com/NickEikenberg">Nick Eikenberg</a>
            </p>
          </div>
        </footer>
      </div>
    </div>
    <script src="newScript.js"></script>
  </body>
</html>
