<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newStyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="img/jpeg" sizes="64x64" href="img/TylerIcon.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/TylerIcon.jpg" />
    <script
      src="https://kit.fontawesome.com/9654797b0e.js"
      crossorigin="anonymous"
    ></script>

    <title>Alameda</title>
  </head>
  <body>
    <div class="site-wrapper">
      <header class="header">
        <div class="links">
          <a href="" class="mobile-links-opener">
            <i class="fas fa-grip-lines"></i>
          </a>
        </div>
        <div class="title-div">
          <p><a href="#">Alameda</a></p>
        </div>
        <div class="social-links">
          <a href="#">Insta</a>
          <a href="#">Twitter</a>
        </div>
        <div class="shopping-cart">
          <a href="#">Cart</a>
        </div>
      </header>
      <div class="product-links-div">
        <div class="product-links">
          <a href="#">Bottoms</a>
          <a href="#">Sale</a>
          <a href="#">Tops</a>
        </div>
      </div>
      <section class="products">
        <div class="clothes-container">
          <div class="product-pic">PRODUCT</div>
          <div class="product-name-color">
            <div class="product-name">NAME</div>
            <div class="product-slash">/</div>
            <div class="product-color">COLOR</div>
            <div class="product-price">$100</div>
            <div class="product-sale">SALE</div>
          </div>
        </div>
      </section>
      <div class="lookbooks-section">
        <div class="lookbooks-div">
          <p><a href="#">SS - 20 Lookbook</a></p>
        </div>
      </div>
      <div class="social-links-bottom">
        <a href="#">Insta</a>
        <a href="#">Twitter</a>
      </div>
      <div class="email-signup-section">
        <div class="signup-text">
          <p>Sign up to receive news and updates</p>
        </div>
        <form action="#">
          <label for="email">Enter your email</label>
          <input type="email" id="email" name="email" />
          <input type="submit" />
        </form>
      </div>
    </div>
    <script src="newScript.js"></script>
  </body>
</html>
